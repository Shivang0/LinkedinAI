product:
  name: LinkedIn AI Posting Application
  version: 1.0
  status: Ready for Development
  
overview:
  description: AI-powered web app for creating, scheduling, and publishing LinkedIn posts with intelligent content generation
  problem: Professionals struggle with consistent LinkedIn content creation due to time constraints and content ideation challenges
  solution: AI assistant that understands user profile, generates personalized posts, and manages scheduling with clean UX
  
goals:
  - Reduce post creation time by 70%
  - Increase posting frequency 3x
  - 80%+ satisfaction with AI content
  - Seamless scheduling experience
  
target_users:
  primary:
    persona: Busy Professional
    age: 28-40
    needs: [consistent presence, minimal time, authentic content]
  secondary:
    persona: Content Creator
    age: 25-35
    needs: [high volume content, efficient workflow, performance tracking]

out_of_scope:
  - Multi-account management
  - Other social platforms
  - Advanced analytics dashboard
  - AI image generation
  - Video editing
  - Comment automation
  - CRM integrations

pricing:
  model: Freemium
  free_tier:
    features:
      - 10 AI-generated posts per month
      - Basic scheduling
      - 7 days of scheduled posts
      - Single calendar view (month)
    limitations:
      - No recurring templates
      - No AI learning
      - Basic support
  
  premium_tier:
    price: $19/month or $190/year (save 17%)
    features:
      - Unlimited AI-generated posts
      - Advanced scheduling
      - Unlimited scheduled posts
      - All calendar views (month/week/day)
      - Recurring templates
      - AI learning and personalization
      - Priority support
      - Advanced analytics
      - Media library
    
  trial:
    duration: 14 days
    includes: All premium features
    no_credit_card: true

features:
  payment:
    provider: Stripe
    priority: P0
    
    subscription_management:
      plans: [Free, Premium Monthly, Premium Annual]
      billing_cycle: Monthly or Annual
      payment_methods: [Credit card, Debit card]
      currencies: USD (expand later)
      
    checkout:
      method: Stripe Checkout (hosted)
      flow:
        - User clicks "Upgrade to Premium"
        - Redirect to Stripe Checkout
        - Select plan (monthly/annual)
        - Enter payment details
        - Complete purchase
        - Redirect back with success
        - Auto-activate premium features
      
    customer_portal:
      features:
        - View current subscription
        - Update payment method
        - Change plan (upgrade/downgrade)
        - Cancel subscription
        - View invoices
        - Download receipts
      access: Link in Settings
    
    webhooks:
      handle:
        - checkout.session.completed (activate subscription)
        - customer.subscription.updated (plan change)
        - customer.subscription.deleted (cancellation)
        - invoice.payment_succeeded (renewal)
        - invoice.payment_failed (handle failure)
      
    trial_management:
      duration: 14 days
      start: On signup (auto)
      conversion: Prompt 3 days before end
      end_behavior: Downgrade to free tier
      reminders: [7 days left, 3 days left, 1 day left]
    
    usage_limits:
      enforcement:
        - Track AI post generation count
        - Block when limit reached (free tier)
        - Show upgrade prompt
        - Reset monthly on billing date
      ui:
        - Usage indicator in dashboard
        - Progress bar showing remaining posts
        - Clear upgrade CTA when approaching limit
    
    invoicing:
      automatic: Yes
      email: Send to user email
      storage: Store in Stripe
      access: Customer portal
    
    cancellation:
      immediate_effect: false
      access_until: End of billing period
      data_retention: 90 days after cancellation
      re_subscription: Restore previous data
    
    security:
      pci_compliance: Stripe handles (no card storage)
      webhook_verification: Verify Stripe signatures
      idempotency: Use Stripe idempotency keys
    
    ui_integration:
      upgrade_prompts:
        locations: [Dashboard banner, Post limit reached, Settings]
        messaging: "Unlock unlimited posts and advanced features"
        cta: "Upgrade to Premium"
      
      billing_page:
        location: Settings > Billing
        displays:
          - Current plan
          - Next billing date
          - Payment method (last 4 digits)
          - Usage this period
          - Upgrade/manage subscription buttons
  
  authentication:
  authentication:
    priority: P0
    method: LinkedIn OAuth 2.0 only
    permissions:
      - r_liteprofile
      - r_emailaddress
      - w_member_social
      - r_organization_social
    flow:
      - Landing page with "Sign in with LinkedIn"
      - OAuth redirect
      - Token storage (encrypted)
      - Auto token refresh
    edge_cases:
      - OAuth failure: Return to landing with error
      - Token expiry: Auto-refresh or re-auth prompt

  profile_analysis:
    priority: P0
    auto_fetch:
      - Profile info (headline, summary, experience)
      - Last 50 posts
      - Engagement metrics per post
      - Connection demographics
      - Skills, endorsements
      - Industry, location
    display:
      - Loading screen with progress
      - Key insights summary
      - Top performing topics
      - Best post formats
      - Audience engagement patterns
    schedule: Weekly re-analysis or on-demand
    caching: Yes

  ai_post_generation:
    model:
      provider: OpenAI
      model: gpt-4o (latest)
      fallback: gpt-4-turbo
      
    content_style:
      priority: P0
      requirements:
        natural_writing:
          - Conversational and authentic tone
          - Vary sentence structure (short and long)
          - Use contractions naturally (I'm, you're, don't)
          - Include personal perspective and opinions
          - Add occasional questions to engage readers
          - Use simple, direct language
          - Write like talking to a colleague
        
        avoid_ai_tells:
          banned_patterns:
            - Em dashes (—)
            - Excessive hyphens for compound adjectives
            - "Delve into", "Dive deep", "Unpack", "Leverage"
            - "In today's world", "In conclusion", "Furthermore"
            - "It's worth noting that", "At the end of the day"
            - "Game-changer", "Revolutionary", "Transform"
            - Overly formal transitions
            - Lists starting with "Here's why" or "Here's how"
            - Numbered lists without context
            - Excessive buzzwords
          
          replace_with:
            - Simple periods and commas
            - Natural conjunctions (and, but, so)
            - Direct statements
            - Conversational transitions
            - Specific, concrete examples
            - Personal stories and experiences
        
        humanization_techniques:
          - Start with personal anecdotes
          - Use specific numbers and details
          - Include mild imperfections (minor typos optional)
          - Reference real experiences
          - Express genuine emotions
          - Use industry-specific jargon naturally
          - Add context before conclusions
          - Write incomplete thoughts occasionally
          - Use parentheses for side thoughts
          - Include rhetorical questions
        
        formatting:
          - Short paragraphs (1-3 sentences)
          - Line breaks for readability
          - No bullet points unless user requests
          - Natural emoji use (1-2 max, if appropriate)
          - Start strong (no preamble)
          - End with clear CTA or thought
        
        tone_variations:
          professional:
            - Clear and direct
            - Expert but approachable
            - Share insights, not platitudes
            - Use "I" and "we" naturally
          
          casual:
            - Friendly and relatable
            - Conversational language
            - Personal stories prominent
            - Humor when appropriate
          
          inspirational:
            - Authentic vulnerability
            - Real struggles and lessons
            - Specific examples
            - Avoid cliches
          
          thought_provoking:
            - Contrarian views welcome
            - Challenge assumptions
            - Ask hard questions
            - Provide nuanced takes
      
      quality_checks:
        - Perplexity score (vary sentence complexity)
        - Burstiness (mix long and short sentences)
        - Readability (Flesch score 60-80)
        - Uniqueness (no template patterns)
        - Engagement prediction
      
      prompting_strategy:
        system_instructions: |
          You are writing LinkedIn posts AS the user, not for them.
          Write like a real professional sharing genuine insights.
          No corporate speak. No AI cliches. No em dashes.
          Use the user's actual experiences, industry, and voice.
          Be specific, not generic. Show personality.
          Write like you're talking to a friend who happens to be a colleague.
        
        context_injection:
          - User's recent posts (style analysis)
          - User's industry and role
          - Current trends in their field
          - Their top-performing content themes
          - Their typical post length and format
        
        temperature: 0.9 (higher for creativity)
        presence_penalty: 0.6 (reduce repetition)
        frequency_penalty: 0.5 (avoid common phrases)
    
    auto_suggestions:
      priority: P0
      frequency: 3-5 posts daily
      based_on:
        - User profile and interests
        - Past post performance
        - Industry trends
        - Recent news in user's field
        - Connection activity
      includes:
        - Full post text
        - 3-5 recommended hashtags
        - Suggested posting time
        - Content category tag
        - Confidence score
      ui:
        - Dashboard "Suggested Posts" section
        - Card layout with preview
        - Actions: Edit & Schedule, Regenerate, Dismiss
        - Filter by category
    
    custom_generation:
      priority: P0
      input_types:
        - Text prompt
        - Reference links (articles, posts)
        - Key points to include
        - Call-to-action
      configuration:
        tone: [Professional, Casual, Inspirational, Thought-Provoking]
        length: [Short (100-150w), Medium (150-250w), Long (250-400w)]
      generation_time: <10 seconds
      ui:
        - "Create New Post" button
        - Modal with prompt textarea
        - URL input for references
        - Tone and length selectors
        - Generate button
        - Regenerate option
    
    editor:
      priority: P0
      features:
        - Rich text formatting (bold, italic)
        - Character counter (1300 max)
        - Hashtag suggestions
        - Emoji picker
        - Mention preview
        - Link preview
        - Auto-save to drafts (30s)
      ai_assistance:
        - Make shorter
        - Make more engaging
        - Change tone
        - Add call-to-action
        - Highlight problematic content
      preview: LinkedIn post preview mode
      warnings: Alert if >1300 characters
    
    learning:
      priority: P0
      tracks:
        - User edits to AI content
        - Post performance metrics
        - Accepted vs rejected suggestions
        - Manual vs AI post performance
        - Tone/style preferences
      applies_to:
        - Future suggestions
        - Style matching
        - Topic prioritization
        - Optimal post length
      insights: Weekly email with performance patterns
      privacy: Per-user learning, not shared
      opt_out: User can disable in settings

  scheduling:
    interface:
      priority: P0
      options:
        - Post now
        - Schedule for later (date + time picker)
        - Add to queue
      features:
        - Date picker (calendar widget)
        - Time picker
        - Timezone display
        - Visual confirmation
        - Edit before publishing
        - Cancel/delete scheduled
        - Reschedule (drag-drop in calendar)
      validation:
        - No past scheduling
        - Warning if <5 min ahead
        - Warning if >3 months ahead
        - Confirm multiple posts same time
      error_handling:
        - API failure: 3 retries with backoff
        - Lock post during publishing
        - Notify on final failure
    
    recurring_templates:
      priority: P0
      configuration:
        - Template name
        - Recurrence: [Daily, Weekly, Bi-weekly, Monthly]
        - Days selection (for weekly)
        - Content template with variables
        - AI generation rules
        - Start/end dates
      workflow:
        - AI generates 7-14 days ahead
        - User reviews before scheduling
        - Edit individual instances
        - Manage/pause/delete series
      ui:
        - "Create Recurring Series" option
        - Frequency selector
        - Template builder
        - Preview next 3 instances
        - "Recurring Series" dashboard section
      examples:
        - Weekly tips every Monday
        - Monthly reviews last Friday
        - Bi-weekly success stories

  attachments:
    priority: P0
    supported_types:
      images:
        formats: [JPEG, PNG, GIF]
        max_size: 5MB
        max_count: 9
      videos:
        formats: [MP4]
        max_size: 200MB
        max_duration: 10min
      documents:
        formats: [PDF]
        max_size: 100MB
      links: Auto-preview generation
    
    upload_methods:
      - Drag and drop
      - File browser
      - URL input
    
    image_editing:
      - Crop
      - Alt text (accessibility)
    
    media_library:
      - Reuse previous uploads
      - Tagging/organization
      - Search functionality
    
    link_handling:
      - Auto preview generation
      - Edit preview card (title, description, thumbnail)
      - Multiple links support
      - Keep original URL
    
    validation:
      - File size checks
      - Format validation
      - Malware scanning
      - Accessibility reminders

  calendar:
    views:
      priority: P0
      modes:
        month:
          layout: 7x4-6 grid
          displays: Date, post dots (max 3 visible)
          interaction: Click day to see all posts
          hover: Preview post content
        week:
          layout: 7-day horizontal timeline
          displays: Hourly breakdown, full post cards
          interaction: Drag-drop scheduling
        day:
          layout: Hourly slots (00:00-23:59)
          displays: Full post content
          interaction: Click slot to create post
      
      navigation:
        - Previous/next period buttons
        - Jump to today
        - Date picker
      
      visual_indicators:
        - Current day highlighted
        - Past dates grayed
        - Status badges: Scheduled, Recurring, Draft, Published
        - Attachment icons
        - Multiple posts stacked
      
      interactions:
        - Click post: View/Edit/Reschedule/Delete
        - Click empty slot: Create new post
        - Drag and drop: Reschedule
        - Multi-select: Bulk actions
    
    filters:
      priority: P0
      options:
        - Status: Scheduled, Published, Draft, Recurring
        - Content type: Text only, Image, Video, Link
        - Category/tag
      search: Keyword search in scheduled posts
      color_coding: User-defined by category

  drafts:
    priority: P0
    auto_save: Every 30 seconds
    states:
      - AI Generated (unedited)
      - In Progress (edited)
      - Ready to Schedule
    display:
      - Post preview (first 100 chars)
      - Created/last edited date
      - Complete & Schedule action
      - Delete option
    ui:
      - Drafts tab in navigation
      - List or grid view
      - Sort by: Date created, Last edited
      - Quick filters: All, AI Generated, In Progress
      - Bulk actions: Delete, Schedule multiple

  publishing:
    workflow:
      priority: P0
      stages:
        - Draft → Edit
        - Review → Schedule
        - Scheduled → Publishing
        - Published
      pre_publish_checklist:
        optional: true
        items:
          - Character count optimal
          - Hashtags included
          - Attachments added
          - Appropriate time
      confirmation: Final confirm before schedule
    
    execution:
      timing: Within ±2 minutes of scheduled time
      queue_system: BullMQ with Redis
      retry_logic: 3 attempts with exponential backoff
      error_handling:
        - LinkedIn API failure: Auto retry
        - Auth expired: Notify re-authentication
        - Content violation: Show LinkedIn error
        - Network timeout: Retry
    
    notifications:
      in_app: Notification center
      browser_push: Opt-in
      email: Opt-in
      types:
        - Post published successfully
        - Post failed (immediate)
        - Daily summary
        - Recurring series ready for review

  settings:
    content_preferences:
      priority: P0
      options:
        default_tone: [Professional, Casual, Inspirational, Thought-Provoking, Custom]
        default_length: [Short, Medium, Long]
        topics_of_interest:
          - Leadership & Management
          - Career Development
          - Industry News
          - Personal Stories
          - Technical/How-to
          - Company Culture
          - (Dynamic based on industry)
        topics_to_avoid: []
        hashtag_preferences:
          auto_suggest: true
          default_hashtags: []
          max_per_post: 5
        language: English
    
    notifications:
      priority: P0
      preferences:
        - Post published successfully
        - Post failed to publish
        - Daily suggestions ready
        - Weekly performance summary
        - Recurring series review needed
      delivery: [In-app, Browser push, Email]
      quiet_hours: Configurable
    
    account:
      priority: P0
      actions:
        - View connected account
        - Disconnect account
        - Refresh profile analysis
        - Export data (posts, settings)
        - Delete account and data
      links:
        - Privacy policy
        - Terms of service

