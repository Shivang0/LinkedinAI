    framework: Express or Next.js API routes
    language: TypeScript
    database: PostgreSQL
    cache: Redis
    orm: Prisma
    queue: BullMQ
    storage: AWS S3 or Cloudflare R2
    ai: OpenAI API (GPT-4o)
