apis:
  linkedin:
    auth: OAuth 2.0
    endpoints:
      - Profile API v2
      - Share API v2
      - UGC Posts API
      - Analytics API
    rate_limits: Respect throttling
    error_handling: Retry with exponential backoff
  
  openai:
    provider: OpenAI
    model: gpt-4o
    endpoint: Chat Completions API
    features: [Streaming, Function calling, System instructions]
    parameters:
      temperature: 0.9
      presence_penalty: 0.6
      frequency_penalty: 0.5
      max_tokens: 1000
    rate_limits: 10000 TPM (tokens per minute)
    error_handling: Retry with backoff, fallback to cached suggestions
    cost_optimization:
      - Cache common prompts
      - Batch similar requests
      - Use prompt compression
      - Monitor token usage
  
  stripe:
    mode: Live and Test
    api_version: "2023-10-16"
    endpoints:
      - Checkout Sessions
      - Subscriptions
      - Customers
      - Invoices
      - Webhook Events
    webhooks:
      events:
        - checkout.session.completed
        - customer.subscription.created
        - customer.subscription.updated
        - customer.subscription.deleted
        - invoice.payment_succeeded
        - invoice.payment_failed
      verification: Stripe signature verification required
    security:
      - Use restricted API keys
      - Never expose secret key to frontend
      - Verify webhook signatures
      - Use idempotency keys
    features:
      - Stripe Checkout (hosted)
      - Customer Portal (hosted)
      - Automatic tax calculation
      - Invoice management
  
  link_preview:
    method: Web scraping
    data: [Open Graph tags, Twitter Cards]
    fallback: Basic HTML parsing
    respect: robots.txt
    caching: Yes

jobs:
  types:
    - Publish scheduled post
    - Generate daily suggestions
    - Sync post performance
    - Update profile analysis
    - Generate recurring series posts
    - Check trial expiration
    - Process failed payments
    - Send usage limit warnings
    - Reset monthly usage counters
  
  publishing:
    schedule: 5 min before target time
    retries: 3 attempts (2, 5, 10 min delays)
    failure_action: Store reason, notify user
  
  daily_suggestions:
    schedule: "0 6 * * *"
    count: 3-5 posts per user
    respect_limits: Skip free users at limit
  
  performance_sync:
    schedule: "0 2 * * *"
    retention: Historical data for trends
  
  trial_expiration:
    schedule: "0 8 * * *"
    actions:
      - Find trials ending in 7, 3, 1 days
      - Send reminder emails
      - Downgrade expired trials to free
      - Update subscription status
  
  payment_processing:
    schedule: "0 */4 * * *"
    actions:
      - Check failed payments
      - Retry payment collection
      - Suspend after 3 failures
      - Send payment failure emails
  
  usage_reset:
    schedule: "0 0 1 * *"
