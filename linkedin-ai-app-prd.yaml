    state: React Query + Zustand
    routing: React Router v6
    datetime: date-fns
    calendar: FullCalendar or custom
    editor: TipTap or Lexical
    forms: React Hook Form + Zod
    payments: "@stripe/stripe-js, @stripe/react-stripe-js"
  
  backend:
